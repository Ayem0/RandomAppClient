<div class="flex min-h-screen items-center justify-center">
    @if (registrationSuccessful) {
        <div class="flex justify-center items-center flex-col">
            <h1>Registration succeded, a confirmail link has been send to your email.</h1>
            <button mat-raised-button [routerLink]="['/login']">Login</button>
        </div>
    } @else {
        <app-register-form [(registrationSuccessful)]="registrationSuccessful"></app-register-form>
    }
</div>
