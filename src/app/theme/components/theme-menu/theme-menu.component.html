<button mat-menu-item [matMenuTriggerFor]="theme"><mat-icon>contrast</mat-icon>Theme</button>
<mat-menu #theme="matMenu" yPosition="below">
    <button mat-menu-item (click)="themeButtonOnClick(dark)">
        <mat-icon>nightlight</mat-icon>Dark
    </button>
    <button mat-menu-item (click)="themeButtonOnClick(light)">
        <mat-icon>light_mode</mat-icon>Light
    </button> 
</mat-menu>
