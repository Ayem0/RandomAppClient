<button mat-icon-button [matMenuTriggerFor]="notification" matTooltip="Notifications">
    <mat-icon class="dark:!text-white" matBadge="1" matBadgeSize="large" aria-hidden="false">notifications</mat-icon>
</button>
<mat-menu #notification="matMenu" xPosition="before" yPosition="below" class="w-96">
    <div class="cursor-default w-full" (keydown)="$event.stopPropagation();" tabindex="0" role="button" (click)="$event.stopPropagation();">
        <h1 class="pt-1 pb-3 text-lg text-center border-b dark:border-b-gray-600 dark:shadow-xl">Notificiations</h1>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
            <mat-tab>
                <ng-template matTabLabel>
                    <span class="flex items-center" matBadge="3" matBadgeSize="large" matBadgeOverlap="false">All</span>
                </ng-template>
                <div class="flex-col h-60 overflow-x-hidden snap-y" style="scrollbar-width: thin; scrollbar-color: #c4c6d0 var(--mat-menu-container-color);">
                    @for (item of ['items', 'test', 'other', 'items', 'test', 'other', 'items', 'test', 'other']; track $index) {
                        
                        <div class="flex justify-between items-center py-3 pl-2 dark:hover:bg-zinc-700 snap-start">
                            <div>
                                <span>{{ item }}</span>
                            </div>
                            <div>
                                <button mat-icon-button matTooltip="Accept">
                                    <mat-icon>check</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Decline">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button mat-icon-button [matMenuTriggerFor]="notificationAction" matTooltip="More">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #notificationAction="matMenu" xPosition="before" yPosition="below" >
                                    <button mat-menu-item (click)="$event.stopPropagation();">
                                        <mat-icon>block</mat-icon>
                                        <span>Block</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                    }
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template matTabLabel>
                    <span class="flex items-center" matBadge="3" matBadgeSize="large" matBadgeOverlap="false">Friend</span>
                </ng-template>
                <div class="flex-col h-60  overflow-x-hidden snap-y">
                    @for (item of ['items', 'test', 'other']; track $index) {
                        
                        <div class="flex justify-between items-center py-3 pl-2 dark:hover:bg-zinc-700 snap-start">
                            <div>
                                <span>{{ item }}</span>
                            </div>
                            <div>
                                <button mat-icon-button matTooltip="Accept">
                                    <mat-icon>check</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Decline">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button mat-icon-button [matMenuTriggerFor]="notificationAction" matTooltip="More">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #notificationAction="matMenu" xPosition="before" yPosition="below" >
                                    <button mat-menu-item (click)="$event.stopPropagation();">
                                        <mat-icon>block</mat-icon>
                                        <span>Block</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                    }
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template matTabLabel>
                    <span class="flex items-center" matBadge="3" matBadgeSize="large" matBadgeOverlap="false">Group</span>
                </ng-template>
                <div class="flex-col h-60  overflow-x-hidden snap-y">
                    @for (item of ['items', 'test', 'other']; track $index) {
                        
                        <div class="flex justify-between items-center py-3 pl-2 dark:hover:bg-zinc-700 snap-start">
                            <div>
                                <span>{{ item }}</span>
                            </div>
                            <div>
                                <button mat-icon-button matTooltip="Accept">
                                    <mat-icon>check</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Decline">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button mat-icon-button [matMenuTriggerFor]="notificationAction" matTooltip="More">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #notificationAction="matMenu" xPosition="before" yPosition="below" >
                                    <button mat-menu-item (click)="$event.stopPropagation();">
                                        <mat-icon>block</mat-icon>
                                        <span>Block</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </div>

                    }
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</mat-menu>
