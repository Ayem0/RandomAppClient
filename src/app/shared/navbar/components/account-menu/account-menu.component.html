<button mat-icon-button [matMenuTriggerFor]="account"><mat-icon class="dark:!text-white">account_circle</mat-icon></button>
<mat-menu #account="matMenu" xPosition="before">
    <button mat-menu-item class="dark:!text-white"><mat-icon class="dark:!text-white">person</mat-icon>Profile</button>
    <button mat-menu-item class="dark:!text-white"><mat-icon class="dark:!text-white">manage_accounts</mat-icon>Manage Account</button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="dark:!text-white" (click)="signOut()"><mat-icon class="dark:!text-white">logout</mat-icon >Logout</button>
</mat-menu>
